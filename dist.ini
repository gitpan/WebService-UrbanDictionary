[NameFromDirectory]
[VersionFromModule]

author           = William Woodruff <william@tuffbizz.com>
license          = MIT
copyright_holder = William Woodruff
copyright_year   = 2014

[MetaResources]
repository.type   = git
repository.url    = git://github.com/gabrielmad/${dist}
repository.web    = http://github.com/gabrielmad/${dist}
bugtracker.web    = http://github.com/gabrielmad/${dist}/issues
bugtracker.mailto = bug-${dist}@rt.cpan.org
homepage          = http://metacpan.org/release/${dist}

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = ^\.travis.yml

[ReadmeMarkdownFromPod]
[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod

[Run::BeforeBuild]
run = rm -f LICENSE
run = rm -f Makefile.PL
run = rm -f README
run = rm -f README.mkdn
run = rm -f CONTRIBUTORS

[Run::AfterBuild]
run = cp %d/LICENSE ./
run = cp %d/Makefile.PL ./
run = cp %d/README ./
run = cp %d/README.mkdn ./
run = cp %d/CONTRIBUTORS ./

[MinimumPerl]
[AutoPrereqs]

[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]

[ContributorsFromGit]
[ContributorsFile]
filename = CONTRIBUTORS

[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[InstallGuide]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
