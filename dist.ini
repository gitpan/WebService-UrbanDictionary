name    = WebService-UrbanDictionary
author  = William Woodruff <william@tuffbizz.com>
license = MIT
copyright_holder = William Woodruff
copyright_year   = 2014

version = 1.001

[@Basic]
[AutoPrereqs]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[Run::BeforeBuild]
run = rm -f LICENSE
run = rm -f Makefile.PL
run = rm -f README
run = rm -f README.mkdn

[Run::AfterBuild]
run = cp %d/LICENSE ./
run = cp %d/Makefile.PL ./
run = cp %d/README ./
run = cp %d/README.mkdn ./

[MetaResources]
homepage = https://github.com/woodruffw/WebService-UrbanDictionary
repository.web = https://github.com/woodruffw/WebService-UrbanDictionary
repository.url = https://github.com/woodruffw/WebService-UrbanDictionary.git
bugtracker.web = https://github.com/woodruffw/WebService-UrbanDictionary/issues
repository.type = git

[PodWeaver]
